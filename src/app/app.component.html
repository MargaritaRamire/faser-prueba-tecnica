<div class="container">
	<h1>Gestión de Tareas</h1>
	<input [(ngModel)]="nuevoTitulo" placeholder="Título de la tarea" />
	<input [(ngModel)]="nuevaDuracion" type="number" placeholder="Duración (minutos)" />
	<button (click)="agregarTarea()">Agregar Tarea</button>
	<button (click)="eliminarTareasSeleccionadas()">Eliminar Tareas Seleccionadas</button>
	<button (click)="destacarTareasSeleccionadas()">Destacar</button>
	
	<table class="table table-bordered">
	  <thead>
		<tr>
		  <th><input type="checkbox" (change)="toggleSelectAll($event.target.checked)"></th>
		  <th (click)="ordenarPorTitulo()">Título</th> <!-- Ordenar por título -->
		  <th (click)="ordenarPorDuracion()">Duración (minutos)</th> <!-- Ordenar por duración -->
		</tr>
	  </thead>
	  <tbody>
		<tr *ngFor="let tarea of tareas" [ngClass]="{'destacada': tarea.destacada}">
		  <td><input type="checkbox" [(ngModel)]="tarea.selected"></td>
		  <td>{{ tarea.titulo }}</td>
		  <td>{{ tarea.minutos }}</td>
		</tr>
	  </tbody>
	</table>
  </div>
