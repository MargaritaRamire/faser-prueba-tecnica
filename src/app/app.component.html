<div class="container">
    <h1>Prueba técnica - Estudio Faser</h1>
    <h2>Listado de tareas</h2>

    <!-- Formulario para agregar nuevas tareas -->
    <div>
        <input type="text" [(ngModel)]="nuevoTitulo" placeholder="Título de la tarea" />
        <input type="number" [(ngModel)]="nuevaDuracion" placeholder="Duración (minutos)" />
        <button (click)="agregarTarea()">Agregar Tarea</button>
    </div>

    <table class="tareas-table" style="border-collapse: collapse; width: 100%;">
        <thead>
            <tr>
                <th style="border: 1px solid black; padding: 8px;">Título</th>
                <th style="border: 1px solid black; padding: 8px;">Duración (minutos)</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tarea of tareas">
                <td style="border: 1px solid black; padding: 8px;">{{ tarea.titulo }}</td>
                <td style="border: 1px solid black; padding: 8px;">{{ tarea.minutos }}</td>
            </tr>
        </tbody>
    </table>
</div>
